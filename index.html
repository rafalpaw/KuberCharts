<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8" />

	<title>Responsive chart in d3.js v6</title>
	<meta name="author" content="Michal Rafalski" />
	<style>
		body {
			background-color: whitesmoke;
			margin: 0;
			padding: 0;
		}

		.container {
			width: calc(100vw - 2px);
			height: calc(100vh - 2px);
			display: block;

			border: 1px dashed rgb(0, 110, 255);
		}

		.bar {
			fill: rgb(19, 161, 161);
		}

		.bar:nth-child(2n) {
			fill: rgb(47, 65, 114);
		}
	</style>
	<script src="https://d3js.org/d3.v6.min.js" defer></script>
	<script src="https://d3js.org/d3-scale.v3.min.js" defer></script>
	<script src="./index.js" defer></script>
</head>

<body>
	<svg></svg>
</body>

</html>
